<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>酷狗520——首页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1095438_i48yfithwe.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<div class="preloadCircle">
			<div class="bgCircle">
				<div class="left"></div>
				<div class="right"></div>
			</div>
		</div>
		
		<div class="preload">
			<div class="preload_rocket">
				<img src="img/preload_rocket1.png"/>
			</div>
			<div class="preload_attention">
				<img src="img/preload_attention.png"/>
			</div>
			<div class="preload_btn">
				<img src="img/preload_btn.png"/>
			</div>
		</div>
		
		<div class="web">
			<div class="logo">
				<img src="img/logo.png"/>
			</div>
			<div class="center">
				<img src="img/index_title.png"/>
				<img src="img/index_mouse1.png"/>
				<img src="img/index_people1.png"/>
			</div>
			<div class="btn">
				<img src="img/index_btn.png"/>
			</div>
		</div>
		
		<div class="question">
			<div class="question_block">
				<audio src="" loop="loop" id="ad"></audio>
				<div class="top top1" style="display: block;">
					<div class="img_top">
						<img src="img/question1_img2.png"/>
					</div>
					<div class="img_center">
						<img src="img/question1_img.png"/>
						<i class="iconfont icon-yinfu1"></i>
						<i class="iconfont icon-yinfu"></i>
					</div>
				</div>
				<div class="top top2">
					<div class="img_top">
						<img src="img/question2_img2.png"/>
					</div>
					<div class="img_center">
						<img src="img/question2_img.png"/>
					</div>
				</div>
				<div class="top top3">
					<div class="img_top">
						<img src="img/question3_img2.png"/>
					</div>
					<div class="img_center">
						<img src="img/question3_img.png"/>
					</div>
				</div>
				<div class="top top4">
					<div class="img_center">
						<img src="img/question4_img.png"/>
					</div>
				</div>
				<div class="top top5">
					<div class="img_top">
						<img src="img/question5_img2.png"/>
					</div>
					<div class="img_center">
						<img src="img/question5_img.png"/>
					</div>
				</div>
				<div class="top top6">
					<div class="img_center">
						<img src="img/question6_img.png"/>
					</div>
				</div>
				
				<div class="option">
					<div class="option_left">
						<div class="option_select">
							<img src="img/question_select1.png"/>
							<p></p>
						</div>
						<div class="option_select">
							<img src="img/question_select2.png"/>
							<p></p>
						</div>
						<div class="option_select">
							<img src="img/question_select3.png"/>
							<p></p>
						</div>
					</div>
					<div class="option_right">
						<div class="daojishi">
							<img src="img/question1.png"/>
							<span class="time">60s</span>
						</div>
						<div class="next">
							<img src="img/question2.png" />
							<span class="nextQuestion">下一题</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="result">
			<div class="result_top">
				<div class="left">
					<img src="img/result_user.png"/>
				</div>
				<div class="right">
					<img src="img/logo.png"/>
				</div>
			</div>
			<div class="result_content">
				<div class="medal">
					<img src="" class="medal_img"/>
				</div>
				<div class="score">
					<img src="img/result_num.png"/>
					<p class="score_num"></p>
				</div>
				<div class="word">
					<img src="img/result_word.png"/>
					<p>失敬失敬！十二星座黄金“音”斗士， 你是哪一宫？向你的基友们寄送挑战书吧！</p>
				</div>
				<div class="result_btn">
					<div class="result_btn_left">
						<img src="img/result_btn1.png"/>
					</div>
					<div class="result_btn_right">
						<img src="img/result_btn2.png"/>
					</div>
				</div>
			</div>
			<div class="result_friend">
				<img src="img/result_friend.png"/>
				<div class="friend_list">
					<ul>
						<li>
							<div class="list_left">
								<span class="xuhao">1</span>
								<img src="img/result_user_img.png"/>
								<span>咸猪手</span>
							</div>
							<div class="list_right">
								<span>黄金</span>
								<img src="img/medal3.png"/>
							</div>
						</li>
						<li>
							<div class="list_left">
								<span class="xuhao">2</span>
								<img src="img/result_user_img.png"/>
								<span>咸猪手</span>
							</div>
							<div class="list_right">
								<span>黄金</span>
								<img src="img/medal3.png"/>
							</div>
						</li>
						<li>
							<div class="list_left">
								<span class="xuhao">3</span>
								<img src="img/result_user_img.png"/>
								<span>咸猪手</span>
							</div>
							<div class="list_right">
								<span>黄金</span>
								<img src="img/medal3.png"/>
							</div>
						</li>
						<li>
							<div class="list_left">
								<span class="xuhao">4</span>
								<img src="img/result_user_img.png"/>
								<span>咸猪手</span>
							</div>
							<div class="list_right">
								<span>黄金</span>
								<img src="img/medal3.png"/>
							</div>
						</li>
						<li>
							<div class="list_left">
								<span class="xuhao">5</span>
								<img src="img/result_user_img.png"/>
								<span>咸猪手</span>
							</div>
							<div class="list_right">
								<span>黄金</span>
								<img src="img/medal3.png"/>
							</div>
						</li>
						<li>
							<div class="list_left">
								<span class="xuhao">6</span>
								<img src="img/result_user_img.png"/>
								<span>咸猪手</span>
							</div>
							<div class="list_right">
								<span>黄金</span>
								<img src="img/medal3.png"/>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="share">
			<div class="return">
				<img src="img/return.png"/>
			</div>
			<div class="share_img">
				<img src="img/share.png"/>
			</div>
		</div>
		
		<!--<script src="js/vconsole.js"></script>-->
		<script src="js/preloadjs.min.js"></script>
		<script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js"></script>
	</body>
</html>
